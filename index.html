<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Search</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/animate.css">
  </head>

  <body>
    <div class="page-header">
      <h1 class="text-center">Giphy Search</h1>
    </div>
    
    <div class="container">
      
      <div class="row">
        <div class="col-xs-8">
          <div class="panel panel-default">
            <!-- Display Buttons -->
            <button id="btn-clear" class="btn btn-danger pull-right btn-xs" type="button">Clear</button>
            <div id="btn-box" class="panel-body">
            </div>
            <!-- End -->
          </div>
        </div>
        <div id="search-box" class="col-xs-4">
          <!-- Search Box -->
          <form  id="form" class="navbar-form navbar-right" role="search">
            <input id="search-input" type="text" class="form-control input-sm" placeholder="Search">
            <button id="btn-submit" type="submit" class="btn btn-sm btn-success">Submit</button>
          </form>
          <!-- End -->        
        </div>
      </div>
      
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><span id="selected-topic"></span> Gifs</h3>
          </div>
          <!-- Gifs Display -->
          <div id="gif-box" class="panel-body">
          </div>
          <!-- End -->
        </div>
      </div>
    </div>
    
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>

</html>
